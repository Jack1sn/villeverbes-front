
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title text-title font-nunito">Mensagem</h4>
      <button
        type="button"
        class="btn-close text-title"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body">
      <div
        *ngIf="errorMessage"
        class="text-red-500 p-4 bg-red-100 border border-red-400 rounded"
      >
        {{ errorMessage }}
      </div>
      <div
        *ngIf="successMessage"
        class="text-green-500 p-4 bg-green-100 border border-green-400 rounded"
      >
        {{ successMessage }}
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="flex rounded-full cursor-pointer font-semibold select-none text-white py-2 px-6 no-underline bg-button hover:bg-button/80 transition-colors"
        (click)="modal.close('Close click')"
      >
        Fechar
      </button>
    </div>
  </ng-template>
  
  <head>
    <meta charset="utf-8" />
    <title>Ville des Verbes | AutoCadastro</title>
  </head>
  
  <div
    class="flex flex-col min-w-[100vw] w-full min-h-screen overflow-x-hidden items-center justify-start gap-10"
  >
    <header
      class="flex flex-row min-h-20 w-full min-w-[100vw] items-center shadow font-nunito"
    >
      <nav
        class="flex flex-row w-full h-full items-center px-8 xl:px-28 justify-center"
      >
        <img
          class="h-auto w-[164px] cursor-pointer"
          src="../../../assets/Logovv.png"
          alt="Ville des Verbe Logo"
        />
        <div class="flex flex-1 h-full min-w-[1px] max-w-[1px] bg-[#000]"></div>
        <div
          class="text-2xl mt-1 rounded-full font-semibold select-none text-title"
        >
           Cadastro
        </div>
      </nav>
    </header>
  
    <div class="bg-white border border-divider rounded-lg shadow p-8">
      <form [formGroup]="cadastroForm" (ngSubmit)="cadastrar(content)">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">CPF:</label>
            <input
              formControlName="cpf"
              type="text"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
              placeholder="Digite seu CPF"
              mask="000.000.000-00"
              [dropSpecialCharacters]="false"
            />
          </div>
  
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Nome:</label>
            <input
              formControlName="nome"
              type="text"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
              placeholder="Digite seu Nome"
            />
          </div>
  
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">E-mail:</label>
            <input
              formControlName="email"
              type="email"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
              placeholder="Digite seu E-mail"
            />
          </div>
  
          <div formGroupName="endereco">
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700">CEP:</label>
              <input
                formControlName="cep"
                (input)="buscarEndereco()"
                type="text"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                placeholder="Digite seu CEP"
              />
            </div>
          </div>
  
          <div formGroupName="endereco">
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700"
                >Logradouro:</label
              >
              <input
                formControlName="logradouro"
                type="text"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                placeholder="Logradouro"
              />
            </div>
          </div>
  
          <div formGroupName="endereco">
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700"
                >Complemento:</label
              >
              <input
                formControlName="complemento"
                type="text"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                placeholder="Complemento"
              />
            </div>
          </div>
  
          <div formGroupName="endereco">
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700"
                >Bairro:</label
              >
              <input
                formControlName="bairro"
                type="text"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                placeholder="Bairro"
              />
            </div>
          </div>
  
          <div formGroupName="endereco">
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700"
                >Localidade:</label
              >
              <input
                formControlName="localidade"
                type="text"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                placeholder="Localidade"
              />
            </div>
          </div>
  
          <div formGroupName="endereco">
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700">UF:</label>
              <input
                formControlName="uf"
                type="text"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                placeholder="UF"
              />
            </div>
          </div>
  
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700"
              >Telefone:</label
            >
            <input
              formControlName="telefone"
              type="text"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
              placeholder="Digite seu Telefone"
            />
          </div>
        </div>
  
        <button
          type="submit"
          class="w-full bg-blue-500 text-white font-semibold rounded-md py-2 hover:bg-blue-600 mt-4"
        >
          Cadastrar
        </button>
      </form>
    </div>
  </div>
