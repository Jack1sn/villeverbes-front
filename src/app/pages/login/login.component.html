<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title text-title font-nunito">Mensagem</h4>
      <button
        type="button"
        class="btn-close text-title"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body">
      <div
        *ngIf="errorMessage"
        class="text-red-500 p-4 bg-red-100 border border-red-400 rounded"
      >
        {{ errorMessage }}
      </div>
      <div
        *ngIf="successMessage"
        class="text-green-500 p-4 bg-green-100 border border-green-400 rounded"
      >
        {{ successMessage }}
      </div>
    </div>
    <div class="modal-footer"
    *ngIf="errorMessage"
    >
      <button
        type="button"
        class="flex rounded-full cursor-pointer font-semibold select-none text-white py-2 px-6 no-underline bg-button hover:bg-button/80 transition-colors"
        (click)="modal.close('Close click')"
      >
        Fechar
      </button>
    </div>
  </ng-template>
